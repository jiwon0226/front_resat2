<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>카운트다운 타이머</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="timer-container">
      <input type="number" class="nummmm" id="hours" placeholder="00" min="0" />
      <input
        type="number"
        class="nummmm"
        id="minutes"
        placeholder="00"
        min="0"
        max="59"
      />
      <input
        type="number"
        class="nummmm"
        id="seconds"
        placeholder="00"
        min="0"
        max="59"
      />
      <div class="time-holder">
        <div id="time-display">00:00:00</div>
      </div>
      <div class="button-horder">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
